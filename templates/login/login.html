<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .login-box {
            margin: auto;
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        h2 {
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .github-login-btn {
            display: inline-flex;
            align-items: center;
            background-color: #24292e;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s;;
        }

        .github-login-btn svg {
            margin-right: 5px;
        }

        .github-login-btn:hover {
            background-color: #3f3f3f;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login Page</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username"><b>Username:</b></label>
            <input type="text" placeholder="Enter username" name="username" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" placeholder="Enter password" name="password" required>

            <button type="submit">Login</button>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>

        <a href="{{ url_for('github_login') }}" class="github-login-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 12 5.48 4.09 1 4.09 1A5.07 5.07 0 0 0 4 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7-.3.61-.55 1.11-.82 1.56-1.67.05-3.63-1.9-3.63-1.9"></path>
            </svg>
            Вхід через Github
        </a>            
    </div>
</body>
</html>
